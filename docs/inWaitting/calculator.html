<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Javascript</title>
    <link rel="shortcut icon" href="../img/nier_automata.png" />
    <link rel="stylesheet" href="../css/main.css">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>
<body class="calBackground">
<a class="btn btn-success" style="color: #fffeed" href="../index.html">Back <i class="fa fa-home"></i></a>
<div class="borderCal">
    <div class="mainCalculator">
        <input id="displayMath" readonly class="form-control">
        <table id="calTable">
            <tr>
                <td><input type="button" class="btn btn-primary cal" onclick="display(this.value)" value="x"></td>
                <td><input type="button" class="btn btn-primary cal" onclick="display(this.value)" value="/"></td>
                <td><input type="button" class="btn btn-primary cal" onclick="display(this.value)" value="+"></td>
                <td><input type="button" class="btn btn-primary cal" onclick="display(this.value)" value="-"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn btn-warning cal" onclick="display(this.value)" value="1"></td>
                <td><input type="button" class="btn btn-warning cal" onclick="display(this.value)" value="2"></td>
                <td><input type="button" class="btn btn-warning cal" onclick="display(this.value)" value="3"></td>
                <td><input type="button" class="btn btn-warning cal" onclick="display(this.value)" value="4"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn btn-warning cal" onclick="display(this.value)" value="5"></td>
                <td><input type="button" class="btn btn-warning cal" onclick="display(this.value)" value="6"></td>
                <td><input type="button" class="btn btn-warning cal" onclick="display(this.value)" value="7"></td>
                <td><input type="button" class="btn btn-warning cal" onclick="display(this.value)" value="8"></td>
            </tr>
            <tr>
                <td><input type="button" class="btn btn-warning cal" onclick="display(this.value)" value="9"></td>
                <td><input type="button" class="btn btn-warning cal" onclick="display(this.value)" value="0"></td>
                <td><input type="button" class="btn btn-danger cal" onclick="clearMath()" value="C"></td>
                <td><input type="button" class="btn btn-success cal" onclick="math()" value="="></td>
            </tr>
        </table>
    </div>
</div>


<script>
    function display(number) {
            document.getElementById('displayMath').value += number;
    }

    function math() {
        let show = document.getElementById("displayMath").value;
        document.getElementById("displayMath").value = eval(show);
    }

    function clearMath() {
        // $('#displayMath').val('');

        document.getElementById("displayMath").value = '';
    }
</script>
</body>
</html>
