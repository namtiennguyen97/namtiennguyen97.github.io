<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang cuu chuong</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<script>
    bangCuuChuong();
    function bangCuuChuong() {
        document.write("<table class='table table-striped table-bordered table-dark'>")
        for (let i = 1; i< 10; i++){
            document.write("<tr>")
            for (let n = 1; n< 10; n ++){
                document.write("<td>"+ n +"x"+ i + "="+ (n*i)+"</td>")
            }
            document.write("</tr>")
        }
        document.write("</table>");
    }
    let n = parseInt(prompt('Nhap So:'));
    switch (n) {
        case 1:
            document.write("<table>")
            for (let i = 1; i< 10; i ++){
                let num = Number(1);
                document.write('<tr>')
                document.write("<td>"+ 1 +"x"+ i +"="+ (num*i) +"</td>")
                document.write('</tr>')
            }

            break;
